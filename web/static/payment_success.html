<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .success-icon {
            font-size: 4em;

        .success-card {
            background: white;

            padding: 40px;

            margin: 0 auto;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-card">
                <div class="success-icon">ðŸŽ‰</div>
                <h1>Payment Successful!</h1>
                <p>Welcome to Deepfake Detection Premium!</p>
                <p>Your account is being upgraded...</p>
                
                <div class="loading-spinner"></div>
                
                <p><strong>What you get:</strong></p>
                <ul style="text-align: left; display: inline-block;">
                    <li>Unlimited daily scans</li>
                    <li>Priority processing</li>
                    <li>Detailed analysis reports</li>
                    <li>Premium support</li>

                <div style="margin-top: 30px;">

            </div>

    </div>

    <script>
        // Check user status and redirect when premium is active
        async function checkPremiumStatus() {
            try {
                const response = await fetch('/api/user/status');
                const data = await response.json();
                
                if (data.scan_status.user_type === 'premium') {
                    document.querySelector('p').textContent = 'Your account has been upgraded!';
                    document.querySelector('.loading-spinner').style.display = 'none';
                } else {
                    // Keep checking every 2 seconds
                    setTimeout(checkPremiumStatus, 2000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        // Start checking status
        setTimeout(checkPremiumStatus, 3000);
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
